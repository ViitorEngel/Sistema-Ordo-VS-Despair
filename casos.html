<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>VTNC</title>

    <style>
    @font-face {
         font-family: 'Custom1';
         src: url("Old Horror Films 1-0.ttf") format("truetype");
      }

      body {
         background-color: black;   /* Fundo preto */
         color: white;              /* Texto branco */
         font-family: "Times New Roman", serif;
         padding: 80px;             /* Margem interna ao redor de todo o conteúdo */
      }

      h1, h2, h3, h4, h5 {
         font-family: 'Custom1';
         margin-left: -40px !important;
      }

      table {
         width: 100%;
         border-collapse: collapse; /* Faz as bordas se unirem */
      }
      table, th, td {
         border: 1px solid white; /* Linhas brancas */
      }
      th, td {
         padding: 10px; /* Espaço interno para ficar bonito */
         color: white;  /* Texto branco */
      }


      ul li > h1,
      ul li > h2,
      ul li > h3,
      ul li > h4,
      ul li > h5,
      ul li > h6{ 
      margin-left: -40px !important;  /* puxa pra esquerda */
      padding-left: 0 !important;
      }
      /* Zera o recuo de <ul> e <ol> que contêm headings */
      ul:has(h1), ul:has(h2), ul:has(h3), ul:has(h4), ul:has(h5), ul:has(h6),
      ol:has(h1), ol:has(h2), ol:has(h3), ol:has(h4), ol:has(h5), ol:has(h6) {
         padding-left: 0 !important;
         margin-left: 0 !important;
         list-style: none !important;
      }

      /* E zera o recuo dos <li> que contêm headings */
      li:has(> h1), li:has(> h2), li:has(> h3), li:has(> h4), li:has(> h5), li:has(> h6) {
         padding-left: 0 !important;
         margin-left: 0 !important;
         list-style-type: none !important;
      }
    </style>

</head>
